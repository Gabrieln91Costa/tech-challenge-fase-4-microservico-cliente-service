sonar.projectKey=clienteservice
# Chave única do projeto no SonarQube. Use um identificador único, sem espaços.

sonar.projectName=Cliente Service
# Nome amigável do projeto que aparecerá na UI do SonarQube.

sonar.sources=src/main/java
# Pasta onde está o código-fonte Java.

sonar.tests=src/test/java
# Pasta onde estão os testes.

sonar.java.binaries=target/classes
# Onde ficam os arquivos compilados (.class) do código principal.

sonar.java.test.binaries=target/test-classes
# Onde ficam os arquivos compilados dos testes.

sonar.junit.reportPaths=target/surefire-reports
# Caminho dos relatórios do JUnit (gerados após rodar testes).

sonar.jacoco.reportPaths=target/jacoco.exec
# Caminho do relatório de cobertura gerado pelo Jacoco.
